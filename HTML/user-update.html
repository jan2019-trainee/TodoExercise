<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Update</title>
    <link rel="stylesheet" href="/CCS/user-update.css" />
  </head>
  <body class="fontface font-size-24">
    <div class="item-header bg-color-gray"><span>User Update</span></div>
    <div class="margin-top-10">
      <div>
        <div class="font-size-16"><label for="Id">ID</label></div>
        <input type="text" name="Id" id="Id" />
      </div>
      <div>
        <div class="font-size-16">
          <label for="First Name">First Name</label>
        </div>
        <input type="text" name="FirstName" id="FirstName" />
      </div>
      <div>
        <div class="font-size-16"><label for="LastName">Last Name</label></div>
        <input type="text" name="LastName" id="LastName" />
      </div>
      <div>
        <div class="font-size-16">
          <label for="Occupation">Occupation</label>
        </div>
        <input type="text" name="LastName" id="LastName" />
      </div>
      <div>
        <div class="font-size-16">
          <label for="Profile Picture">Profile Picture</label>
        </div>
        <input type="file" name="ProfilePicture" id="ProfilePicture" />
      </div>
      <div class="align-right">
        <a href="/HTML/user-list.html">
          <button class="btn btn-primary">Cancel</button></a
        >
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </body>
</html>
